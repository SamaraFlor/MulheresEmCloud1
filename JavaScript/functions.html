<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Functions</h2>
<p>Este exemplo chama uma função que realiza um
cálculo e retorna o resultado:</p>
<p id="demo"></p>
<script>
// Função de retorno do cálculo
function myFunction(p1, p2) {
 return p1 * p2;
}
document.getElementById("demo").innerHTML =
myFunction(4, 3);
</script>
</body>
</html>
