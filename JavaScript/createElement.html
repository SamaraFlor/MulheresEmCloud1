<!DOCTYPE html>
<html>
<body>
<h2>O método createElement() </h2>
<p>Crie um elemento p com algum texto::</p>
<script>
// Create element:
const p = document.createElement("p");
p.innerText = "Inserindo um conteúdo no Parágrafo.";
// Append to body:
document.body.appendChild(p);
</script>
</body>
</html>
